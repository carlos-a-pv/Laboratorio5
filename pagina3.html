<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <marquee
        direction="right"
        width="100%"
        height="100"
        behavior=""
        style="border:solid 1px #999896;">
        <h1>Universidad del Quindio</h1>
    </marquee>
    <!-- <div class="container-img">
        <img src="./src/universidad.jpg" alt="foto de la universidad" title="universidad">
    </div> -->

    <div class="container-form">
        <form action="miservidor.com" method="post">
            <fieldset>
                <legend>Registro de profesores</legend>
                
                <label for="cedula">Cedula</label>
                <input type="text" id="cedula" placeholder="Ingrese su cedula">
                
                <label for="name">Nombre</label>
                <input type="text" id="name" placeholder="Ingrese su nombre">
    
                <label for="fecha_nacimiento">Fecha de nacimiento</label>
                <input type="date" name="fecha_nacimiento" id="fecha_nacimiento">
    
                <label for="direccion">Direccion</label>
                <input type="text" name="direccion" id="direccion" placeholder="Ingrese su direccion">
    
                <label for="telefono">Telefono</label>
                <input type="tel" name="telefono" id="telefono" placeholder="Ingrese su telefono">

                <label for="sueldo">Sueldo</label>
                <input type="number" id="sueldo" placeholder="Ingrese su sueldo" value="100000">
    
                <input type="submit" value="Registrar" class="button-registrar">
    
            </fieldset>
        </form>
    </div>
</body>
</html>
